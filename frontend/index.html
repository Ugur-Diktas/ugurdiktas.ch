<!DOCTYPE HTML>
<html>

<body style="text-align: center;">
    <h1>Hello World!</h1>
    <h2>Here's a calculator, cause I'm bored:</h2>
    <input type="number" placeholder="Number 1" id="number_1">
    <input type="number" placeholder="Number 2" id="number_2">
    <br>
    <br>
    <button onclick="calculate()">
        Calculate!
    </button>
    <br>
    <br>
    <h2 id="result"></h2>
    <img src="./img.jpeg" id="img" hidden>
</body>
<script>

    function calculate() {

        let num_1 = document.getElementById("number_1").value;
        let num_2 = document.getElementById("number_2").value;

        document.getElementById("result").innerHTML = num_1 + num_2;

        setTimeout(() => {
            console.log("If you'reading this, you gay");
            document.getElementById("img").hidden = false;
        }, 1500)

    }

</script>

</html>
